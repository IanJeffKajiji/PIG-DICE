<!DOCTYPE html>
<html>
<head>
  <title>PIG DICE</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h2>Welcome ya'll</h2>
    <h3>let's have fun</h3>
    <br>
    <h1>PIG DICE</h1>
    <h4>Fill in player details below</h4>
    <form>
      <div class="row">
      <div class="form-group">
      <div class="col-md-6">
        <label>First man</label>
        <br>
        <input id="player1" class="form-control" type="text">
      </div>
      <div class="col-md-6">
        <label>Last man</label>
        <br>
        <input id="player2" class="form control" type="text">
      </div>
      <br>
      <button type="submit" class="btn btn-info">Save</button>
      <div id="story">
        <p>Get ready Mr/Mrs <span class="player1"></span> for fun against Mr/Mrs <span class="player2"> .When ready press the play button below</span>
      </div>
      <button id="start" class="btn btn-info">PLAY</button>
    </form>
    </div>
  </div>
</body>
</html>
